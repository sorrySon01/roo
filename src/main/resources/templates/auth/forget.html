#set(String title = "忘记密码")
#tag layout_block("bodyContent")
<div class="columns">
    <div class="column is-2"></div>
    <div class="column is-5">
        <div class="message is-light">
            <div class="message-header">登录</div>
            <div class="message-body">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="用户名/邮箱"/>
                        <span class="icon is-small is-left">
                          <i class="fa fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="密码">
                        <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        <div class="field">
                            <div class="control">
                                <div class="is-pulled-left">
                                    <label class="checkbox">
                                        <input type="checkbox"> 记住我
                                    </label>
                                </div>
                                <div class="is-pulled-right">
                                    <a href="">忘记密码</a>
                                </div>
                                <div class="is-clearfix"></div>
                            </div>
                        </div>
                        <div class="has-text-centered">
                            <button class="button is-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </div>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <div class="column is-3">
        <div class="message is-light">
            <div class="message-header">其他平台登录</div>
            <div class="message-body has-text-centered">
                <a class="button is-black" href="${siteUrl('/auth/github/signin')}">
                    <span class="icon">
                      <i class="fa fa-github"></i>
                    </span>
                    <span>Github登录</span>
                </a>
            </div>
        </div>
    </div>
    <div class="column is-2"></div>
</div>
#end
#include('../layouts/default.html')
